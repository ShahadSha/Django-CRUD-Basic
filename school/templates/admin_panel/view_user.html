{% load static %}

<div class='sticky-top'>
    {% include 'admin_panel/nav_panel.html' %} 
    </div>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel='stylesheet' href="{% static 'css/usrlg.css' %}">
  
  </head>
  <body>
  
  
  <section class="background-radial-gradient overflow-hidden">
      
    
      <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        
            <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
    
            <div class="card bg-glass">
              <div class="card-body px-4 py-5 px-md-5"
<div class='container'>
    <br>

      <input aria-label="Search" aria-describedby="search-addon" class=" input-group w-auto text-align-right form-control rounded" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search Students" title="Type in a name">
     
      <table class="table" id="myTable">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email Address</th>
            <th scope="col">Username</th>
            <th scope="col"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></th>
            <th scope="col"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></th>

          </tr>
        </thead>
        <tbody>
            
          {% for student in students %}
        <tr>
            <th scope="row">{{student.id}}</th>
            <td>{{student.first_name}}</td>
            <td>{{student.last_name}}</td>
            <td>{{student.email}}</td>
            <td>{{student.username}}</td>
            <td><a href="edit_user/{{ student.id }}"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></a></td>
            <td><a href="remove_user/{{ student.id }}"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></a></td>

        </tr>
        {% endfor %}


        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
</div></div>
</div>
</div>
</div>
</div> 
      <script>
        function myFunction() {
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("myTable");
          tr = table.getElementsByTagName("tr");
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }       
          }
        }
        </script>
        
</div>
